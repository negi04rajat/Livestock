name: Fetch Stock Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ðŸ”¹ Create service_account.json from secret
      - name: Create Google credentials file
        run: echo "$GOOGLE_CRED_JSON" > service_account.json
        env:
          GOOGLE_CRED_JSON: ${{ secrets.GOOGLE_CRED_JSON }}

      - name: Run script
        run: python stock_update.py
