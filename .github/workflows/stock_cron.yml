name: Fetch Stock Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # âœ… Properly create service_account.json from GitHub Secret
      - name: Create Google credentials file
        run: |
          echo "$GOOGLE_CRED_JSON" | jq . > service_account.json || printf '%s' "$GOOGLE_CRED_JSON" > service_account.json
        shell: bash
        env:
          GOOGLE_CRED_JSON: ${{ secrets.GOOGLE_CRED_JSON }}

      # ðŸ§© Optional: Verify that the file exists (you can remove later)
      - name: Verify credentials file
        run: |
          ls -l service_account.json
          head -n 5 service_account.json

      - name: Run script
        run: python stock_update.py
